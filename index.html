<title>Snake</title>


<script>
$(document).ready(function () {
    $('#gameField').on({
        'swiperight' : function(ev) {
			moveDirection = 'right';
        },
        'swipeleft' : function(ev) {
			moveDirection = 'left';
        },
        'swipeup' : function(ev) {
			moveDirection = 'up';
        },
        'swipedown' : function(ev) {
			moveDirection = 'down';
        }
    });
});
</script>

</head>
<body> 
        <div id="game"> 
            <div id="gameField">  
            </div>
            <div id="gameInfo">
				
				<div id="gamemsg">
					<div id="nextRndMsg">Next Round!</div>
					<div id="loseMsg">You lose! Try again</div>
				</div>
				
				<div id="points" class="izq">
					<div style="margin-bottom:10px;">SCORE: <span id="score">0</span></div>
					<div>SPEED: <span id="speed">1</span></div>
				</div>
				<div id="controls" class="der al_der">
					<div style="margin-bottom:10px;"><a href="javascript:void(0);" onclick="startGame();">START</a></div>
					<div><a href="javascript:void(0);" onclick="endGame();">QUIT</a></div>
				</div>
				<div class="limpia"></div>
            </div> 
        </div>
